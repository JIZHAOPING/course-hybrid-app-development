<ion-content >
  <div class="ava">
    <img src="../assets/imgs/avatar.png" alt="">
  </div>
  <div class="container">
    <div class="order">
      <div>我的订单</div>
      <button>查看全部订单 ></button>
    </div>
    <div class="list1">
        <div class="li1" text-center id="list" (click)="isClick(0)" [class.first]="isActive==0"><div><ion-icon ios="ios-create-outline" md="md-create-outline"></ion-icon><p>我的发布</p></div></div>
        <div class="li2" text-center id="list" (click)="isClick(1)" [class.first]="isActive==1"><div> <ion-icon ios="ios-star-outline" md="md-star-outline"></ion-icon><p>我的收藏</p></div></div>
        <div class="li3" text-center id="list" (click)="isClick(2)" [class.first]="isActive==2"><div> <ion-icon ios="ios-eye-outline" md="md-eye-outline"></ion-icon><p>我的关注</p></div></div>
    </div>
    <div class="list2">
        <div class="li1" text-center id="list" (click)="isClick(3)" [class.first]="isActive==3"><div><ion-icon ios="ios-cart-outline" md="md-cart-outline"></ion-icon><p>购物车</p></div></div>
        <div class="li2" text-center id="list" (click)="isClick(4)" [class.first]="isActive==4"><div><ion-icon ios="ios-pin-outline" md="md-pin-outline"></ion-icon><p>收获地址</p></div></div>
        <div class="li3" text-center id="list" (click)="isClick(5)" [class.first]="isActive==5"><div><ion-icon ios="logo-bitcoin" md="logo-bitcoin"></ion-icon><p>优惠券</p></div></div>
        <div class="li4" text-center id="list" (click)="isClick(6)" [class.first]="isActive==6"><div><ion-icon ios="ios-headset-outline" md="md-headset-outline"></ion-icon><p>在线客服</p></div></div>
        <div class="li5" text-center id="list" (click)="isClick(7)" [class.first]="isActive==7"><div><ion-icon ios="ios-mail" md="md-mail"></ion-icon><p>我的消息</p></div></div>
        <div class="li6" text-center id="list" (click)="isClick(8)" [class.first]="isActive==8" (click)="gosub()"><div><ion-icon ios="ios-create-outline" md="md-create-outline"></ion-icon><p>设置</p></div></div>
                                
    </div>
  </div>
</ion-content>
